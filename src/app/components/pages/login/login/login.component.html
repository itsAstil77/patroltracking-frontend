<div class="auth-container">
    <div class="auth-box">
        <div class="auth-left">

            <img [src]="'assets/login1.png'" alt="Auth Image">


        </div>
        <div class="auth-right">
            <h2>PURPLE IQ</h2>
            <p>Welcome To Patrol Tracking</p>
            <h3>LOGIN</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

                <input id="email" placeholder="Username" type="email" formControlName="username" class="form-control"
                    required />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    class="text-danger">
                    <small>Email is required and must be valid</small>
                </div>

                <input id="password" placeholder="Password" type="password" formControlName="password"
                    class="form-control" required />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger">
                    <small>Password is required (min 4 characters)</small>
                </div>


                <button type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>

        </div>
    </div>
</div>
